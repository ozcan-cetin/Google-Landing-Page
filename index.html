<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="about">
          <a href="#">About</a>
          <a href="#"> Store</a>
        </div>
        <div class="gmail">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#" id="appicon"
            ><img src="./images/appicon.png" alt="appicon"
          /></a>
          <a href="#" id="sign">Sign In</a>
        </div>
      </header>
      <section>
        <img src="./images/googlelogo.png" alt="google-logo" /> <br />
        <div class="inp">
          <img src="./images/search.png" alt="search" />
          <input type="text" />
          <img src="./images/google_microphone.png" alt="microphone" />
        </div>

        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <p>Other Languages you can use Google:<a href="#">English</a></p>
      </section>

      <footer>
        <p>Turkey</p>
        <div class="boxes">
          <div class="box1">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
          </div>
          <div class="box2">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
